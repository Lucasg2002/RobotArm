<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
   <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);
  robotArm.speed= 150;

  robotArm.loadLevel("exercise 8");
  
robotArm.moveRight();
            for(var i =0; i < 7; i++){
			robotArm.grab();
			for(var l = 0; l < 8; l++){
			robotArm.moveRight();
				}
				robotArm.drop();
		for(var k = 0; k < 8; k++){
			robotArm.moveLeft();
			}
			}
  


  robotArm.run();


</script>
    </body>
</html>
