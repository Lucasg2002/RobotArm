<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
         
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
         
            robotArm.loadLevel("exercise 9");
            robotArm.speed= 1250        
      
          for (var a =1; a<5; a++) {
            for( var i= 0; i<a; i++){
              robotArm.grab();
            for (var r = 0; r <5; r++) {
            robotArm.moveRight();
          }
           robotArm.drop();
           for (var g = 0; g <5; g++) {
             robotArm.moveLeft();
           }
        }
        robotArm.moveRight();
      }
        
            robotArm.run();
        </script>
    </body>
</html>
